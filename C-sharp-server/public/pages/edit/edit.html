<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/edit/edit.css">
    <title>Rediger tour</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="title">
                <h1>Rediger tour</h1>
            </div>
            <div class="input-form">
                <div class="input-fields">
                    <input type="text" class="input" id="tourname" name="tourname" placeholder="Navn på tour">
                    <input type="text" class="input" id="description" name="description"
                        placeholder="Beskrivelse af tour">
                    <input type="text" class="input" id="milestones" name="milestones" placeholder="Milepæle på turen">
                    <input type="text" class="input" id="distance" name="distance" placeholder="Turens længde (km)">
                    <input type="text" class="input" id="time" name="time" placeholder="Turens varighed (minutter)">
                    <input type="text" class="input" id="image" name="image" placeholder="Link til billede af ruten">
                    <button id="update-button" class="send-button">Opdater</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./pages/edit/edit.js"></script>
</body>

</html>
